            <h1>Kontakt</h1>

            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                    
                <fieldset>
                    <legend>Kontakta mig</legend>
                    
                    <label class="arende">Ärendetyp:</label>
                    <select name="Ärendetyp">
                        <option value="Fråga">Fråga</option>
                        <option value="Jobb">Jobb</option>
                        <option value="Skola">Skola</option>
                        <option value="Övrigt">Övrigt</option>
                    </select><br>
                    
                    
                    <label class="rubrik">Rubrik:</label>
                        <input type="text" class="text" name="Rubrik">
                        <br>
                    
                    <label>Meddelande:</label><br>
                        <textarea name="Meddelande" rows="3" cols="30"></textarea>
                </fieldset>
                    
                <fieldset>
                    <legend class=checkboxs>Svar till</legend>
                    <label>
                        Mail: 
                        <input class="mailcheck" name="Mail" type="checkbox" value="Kontakta mig på mail">
                    </label>
                    <label>
                        Telefon:
                        <input name="Telefon" type="checkbox" value="Kontakta mig på telefon">
                    </label>
                </fieldset>
                    <button>Skicka fråga</button>
            </form>
